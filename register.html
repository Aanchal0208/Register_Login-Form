<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="register.php" method="post" class="bg-white px-5 pb-3 pt-3" onsubmit="return validate()">
            <img src="admin.jpg" alt="adminlogo" class="login-logo">
            <h1 class="text-center text-primary">SignUp Now</h1>
            <input class="form-control mt-4" type="text" name="name" placeholder="Enter UserName" required>
            <input id="pass1" class="form-control mt-3" type="password" name="password1" placeholder="Enter Password" required>
            <input id="pass2" class="form-control mt-3" type="password" name="password2" placeholder="Confirm Password" required>
            <div class="text-center">
                <button class="btn btn-primary mt-3" >SignUp</button>
            </div>
            <div class="text-end">
                <p class="text-center mt-3">Already have an account: <a class="text-primary" href="signin.html">SignIn Here</a></p>
            </div>
        </form>
    </div>
    <script>
        function validate(){
            pass1Obj=document.getElementById('pass1')
            pass2Obj=document.getElementById('pass2')
            if(pass1Obj.value==pass2Obj.value){
                return true;
            }
            alert("Password Mismatch");
            return false;
        }
    </script>
</body>
</html>
